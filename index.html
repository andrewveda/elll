<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch CSV by Name</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    #results { margin-top: 1rem; }
    .row { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h2>Search Sentence by Name</h2>
  <input type="text" id="nameInput" placeholder="Enter name">
  <button onclick="searchName()">Search</button>

  <div id="results"></div>

  <script>
    // Published CSV URL
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSk0bNa_VywdGDc10G-1Yo5xADHqdswc_cDlUQIXLxsFCAuhrCOeOiz3I35HavcqSN_mik35lXvkQGG/pub?gid=0&single=true&output=csv";

    // Fetch CSV and convert to JSON
    async function fetchCSV() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();
      return csvToJSON(csvText);
    }

    // Convert CSV text to JSON
    function csvToJSON(csvText) {
      const lines = csvText.trim().split("\n");
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        const obj = {};
        headers.forEach((header, i) => obj[header] = values[i]);
        return obj;
      });
    }

    // Filter by Name and display
    async function searchName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter a name.");

      const data = await fetchCSV();
      const filtered = data.filter(row => row.Name.toLowerCase() === name.toLowerCase());

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (filtered.length === 0) {
        resultsDiv.innerHTML = `<p>No sentences found for "${name}".</p>`;
        return;
      }

      filtered.forEach(row => {
        const div = document.createElement("div");
        div.className = "row";
        div.textContent = row.Sentence;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
